<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
	.navbar {
		background-color: lightsteelblue;
	}

	.anchor {
		margin: 6px;
		background-color: #d9edf7;
		border-color: #d9edf7;
	}

	input,
	label {
		display: block;
	}
</style>

<body>

	<!-- create navigation bar ( header) -->
	<div class="container">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
						aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<!--<a class="navbar-brand" href="#" th:href="@{/learning}">-->
					<h1><b> Employee Management System</b></h1>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<span>
							<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="btn btn-primary"
									style="margin-left:1100px">Logout</a></li>
						</span>
					</ul>
				</div>
			</div>
		</nav>

		<br>
		<br>
		<br>
		<br>
		<br>

		<div class="container my-2">
			<h2><i>Salary</i></h2>
			<h4>Total Working Days for the Month July 2023 Is 21 Days.</h4>

			<!--	<a th:href = "@{/showNewSalaryForm}" class="btn btn-primary btn-sm mb-3"> Add Salary </a>   -->

			<form th:action="@{/ViewByEmail}" method="get">
				<div class="form-group">
					<label for="email">Enter Email:</label>
					<input type="email" class="form-control" id="email" name="email" required>
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>


			<div th:if="${salary}">
				<h2>Salary Details</h2>
				<p><strong>First Name:</strong> [[${salary.firstName}]]</p>
				<p><strong>Email:</strong> [[${salary.email}]]</p>
				<p><strong>Month:</strong> [[${salary.month}]]</p>
				<p><strong>Salary Credited:</strong> [[${salary.credited}]]</p>
				</div>

			<br>
			<br>

			<a th:href="@{/View_user}"> Back to Home</a>
		</div>
</body>

</html>
