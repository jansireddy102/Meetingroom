<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<!--	<body style="color: black; background-color: whitesmoke;">  -->

	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4"
				required>

			<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4" required>

			<input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" required>
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>

			<input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4" required>

			<input type="tel" th:field="*{phonenumber}" placeholder="Phone Number" class="form-control mb-4 col-4"
				pattern="[0-9]{10}" required>
			<span th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}" class="error-message"></span>
			
			<input type="text" th:field="*{position}" placeholder="Position" class="form-control mb-4 col-4" required>

			<input type="text" th:field="*{location}" placeholder="Location" class="form-control mb-4 col-4" required>

			<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>

		<hr>

		<a th:href="@{/details}"> Back to Employee List</a>
	</div>
</body>

</html>
