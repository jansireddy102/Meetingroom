<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" required>

			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" required>

			<input type="email" th:field="*{email}" class="form-control mb-4 col-4" required>
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>

			<input type="text" th:field="*{address}" class="form-control mb-4 col-4" required>

			<input type="tel" th:field="*{phonenumber}" class="form-control mb-4 col-4" pattern="[0-9]{10}" required>
			<span th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}" class="error-message"></span>

			<input type="text" th:field="*{position}" class="form-control mb-4 col-4" required>

			<input type="text" th:field="*{location}" class="form-control mb-4 col-4" required>

			<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>

		<hr>

		<a th:href="@{/details}"> Back to Employee List</a>
	</div>
</body>

</html>
