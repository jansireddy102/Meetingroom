<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<!--	<body style="color: black; background-color: whitesmoke;">  -->

	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Salary</h2>

		<form action="#" th:action="@{/saveSalary}" th:object="${salary}" method="POST">
			<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4"
				required>

			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" required>

			<input type="text" th:field="*{month}" placeholder="Month" class="form-control mb-4 col-4" required>

			<input type="text" th:field="*{credited}" placeholder="Salary Credited" class="form-control mb-4 col-4"
				required>

			<button type="submit" class="btn btn-info col-2"> Save Salary</button>
		</form>

		<hr>

		<a th:href="@{/salary}"> Back to Salary</a>
	</div>
</body>

</html>
