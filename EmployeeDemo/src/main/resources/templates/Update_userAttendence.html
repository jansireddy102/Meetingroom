<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Attendence</h2>

		<form action="#" th:action="@{/saveUserAttendence}" th:object="${attendence}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" required>

			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" required>

			<input type="text" th:field="*{month}" class="form-control mb-4 col-4" required>

			<input type="text" th:field="*{present}" class="form-control mb-4 col-4" required>

			<input type="text" th:field="*{leaves}" class="form-control mb-4 col-4" required>

			<button type="submit" class="btn btn-info col-2"> Update Attendence</button>
		</form>

		<hr>

		<a th:href="@{/View_User}"> Back to Attendence</a>
	</div>
</body>

</html>
